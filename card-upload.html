<!DOCTYPE html>
<html>
	<head>
		<!-- use the same header as every other page, except the title is changed as appropriate --> 
		<title>Magic Maker - Upload Custom Card</title>
		<link type="text/css" href="style.css" rel="stylesheet"/>
		<link rel="shortcut icon" href="icon.png"/>
		<script type="text/javascript" src="http://code.jquery.com/jquery-3.1.0.min.js"></script>
		<script type="text/javascript" src="script.js"></script>
		<!-- For Bootstrap: -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link href="https://fonts.googleapis.com/css?family=Milonga" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<!-- Standard Header to be used on every page. Find a way to keep this in a single file.  -->
		<div class="row">
			<div class="col-xs-3 noPad">
				<div class="headCol text-center">
					<img alt="Tabs" src="TabsIcon.png" class="headIcon"></img>
				</div>
			</div>
			<div class="col-xs-6 noPad">
				<div class="headCol text-center">
					<p class="title"><Strong>Magic Maker</Strong></p>
				</div>
			</div>
			<div class="col-xs-3 noPad">
				<div class="headCol text-center">
					<img alt="Options" src="OptionsIcon.png" class="headIcon"></img>
				</div>
			</div>
		</div>

		<form method="POST" action="card-upload.php" enctype="multipart/form-data">
			<fieldset>
				<legend>Upload a Card</legend>
				<table>
					<tr>
						<td><label for="f-card-img">Card Image: </label></td>
						<td><input type="file" name="card-img" id="f-card-img"/></td>
					</tr>
					<tr>
						<td><label for="f-card-name">Card Name: </label></td>
						<td><input type="text" name="card-name" id="f-card-name"/></td>
					</tr>
					<tr>
						<td><label for="f-mana-cost">Mana Cost: </label></td>
						<td><input type="text" name="mana-cost" id="f-mana-cost"/></td>
					</tr>
					<tr>
						<td><label for="f-color">Color(s): </label></td>
						<td><input type="checkbox" name="color" value="White" id="f-color"/>White
							<input type="checkbox" name="color" value="Blue" id="f-color"/>Blue
							<input type="checkbox" name="color" value="Black" id="f-color"/>Black
							<input type="checkbox" name="color" value="Red" id="f-color"/>Red
							<input type="checkbox" name="color" value="Green" id="f-color"/>Green</td>
					</tr>
					<tr>
						<td><label for="f-type-line">Type Line: </label></td>
						<td><input type="text" name="type-line" id="f-type-line"/></td>
					</tr>
					<tr>
						<td><label for="f-rarity">Rarity: </label></td>
						<td><select name="rarity" id="f-rarity">
							<option value="1">--Not Selected--</option>
							<option value="2">Token</option>
							<option value="3">Common</option>
							<option value="4">Uncommon</option>
							<option value="5">Rare</option>
							<option value="6">Mythic Rare</option>
						</select></td>
					</tr>
					<tr>
						<td><label for="f-rules-text">Rules Text:</label></td>
						<td><textarea id="f-rules-text" name="rules-text" rows="3" cols="25"></textarea></td>
					</tr>
					<tr>
						<td><label for="f-power">Power: </label></td>
						<td><input type="number" name="power" id="f-power"/></td>
						<td><label for="f-toughness">Toughness: </label></td>
						<td><input type="number" name="toughness" id="f-toughness"/></td>
					</tr>
					<tr>
						<td><label for="f-artist">Artist Credit: </label></td>
						<td><input type="text" name="artist" id="f-artist"/></td>
					</tr>
				</table>
			</fieldset>
			<fieldset>
				<legend>Card Description</legend>
				<table>
					<tr>
						<td><label for="f-rules-text">Card Description:</label></td>
						<td><textarea id="f-rules-text" name="rules-text" rows="4" cols="25" placeholder="Give a short description of your thought process in creating this card. This is entirely optional."></textarea></td>
					</tr>
				</table>
			</fieldset>
			<input type="submit" value="Submit Card" />
		</form>
	</body>
</html>
